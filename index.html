        class Store {
            constructor() {
                this.state = this.load() || this.getInitialState();
                this.listeners = [];

            getInitialState() {
                return {
                    user: {
                        name: "Decathlon Teammate",

                        badges: []

                    progress: {

                        lastActiveModule: 1

                    favoritePrompts: [], // Array of prompt indices
                    hasOnboarded: false // New flag for onboarding
                };
            }

            load() {
                const data = localStorage.getItem(CONSTANTS.STORAGE_KEY);
                if (data) {
                    const parsed = JSON.parse(data);
                    // Migration: Ensure new fields exist
                    if (!parsed.favoritePrompts) parsed.favoritePrompts = [];
                    if (parsed.hasOnboarded === undefined) parsed.hasOnboarded = false;
                    return parsed;
                }
                return null;
            }

            save() {
                localStorage.setItem(CONSTANTS.STORAGE_KEY, JSON.stringify(this.state));
                this.notify();
            }

            subscribe(listener) {
                this.listeners.push(listener);
            }

            notify() {
                this.listeners.forEach(fn => fn(this.state));
                renderUserUI(); // Always update user UI on state change
            }

            // Actions
            addXP(amount) {
                this.state.user.xp += amount;
                this.checkLevelUp();
                this.checkBadges(); // Check badges on XP gain
                this.save();
            }

            checkLevelUp() {
                const currentLevel = this.state.user.level;
                const nextThreshold = CONSTANTS.LEVEL_THRESHOLDS[currentLevel];
                if (this.state.user.xp >= nextThreshold) {
                    this.state.user.level++;
                    // Show level up modal (functionality to be added)
                    showToast(`Tebrikler! Seviye atladÄ±n: ${CONSTANTS.RANKS[this.state.user.level - 1]}`, 'success');
                }
            }

            checkBadges() {
                let newBadge = false;
                BADGE_DEFINITIONS.forEach(badge => {
                    if (!this.state.user.badges.includes(badge.id)) {
                        if (badge.condition(this.state)) {

                        }

            }

                if (!this.state.progress.completedLessons.includes(lessonId)) {
                    this.state.progress.completedLessons.push(lessonId);

                    allModules.forEach((mod, index) => {

                            }
                        }
                    });

                    this.checkBadges(); // Check for badges on lesson completion
                    this.save();
                }
            }

                            Kontrol Et

                `;
                lucide.createIcons();

                // Attach handlers to window for this scope (hacky but works for single file)
                window.addToOrder = (index) => {
                    const item = available.splice(index, 1)[0];

                    render();

                if (checkBtn) {

                            currentOrder.forEach(item => available.push(item));
                            currentOrder = [];
                            render();
                        }
                    };
                }
            };
            render();
        }

        // --- SPEED ROUND GAME (New Game Type) ---
        function renderSpeedRound(container, content, meta) {
            let currentQ = 0;
            let score = 0;
            let timeLeft = content.timePerQuestion || 5; // Seconds per question
            let timer = null;
            const questions = content.questions;

            const updateTimer = () => {
                const bar = document.getElementById('speed-timer-bar');
                if (bar) bar.style.width = `${(timeLeft / (content.timePerQuestion || 5)) * 100}%`;
                document.getElementById('speed-timer-text').textContent = timeLeft;
            };

            const nextQuestion = () => {
                clearInterval(timer);
                currentQ++;
                if (currentQ >= questions.length) {
                    // Game Over
                    const passed = score >= Math.ceil(questions.length * 0.7); // 70% to pass
                    container.innerHTML = `
                        <div class="flex-1 p-8 md:p-12 flex flex-col items-center justify-center text-center animate-fade-in">
                            <div class="w-24 h-24 ${passed ? 'bg-green-100' : 'bg-red-100'} rounded-full flex items-center justify-center mb-6">
                                <i data-lucide="${passed ? 'trophy' : 'rotate-ccw'}" class="w-12 h-12 ${passed ? 'text-green-600' : 'text-red-500'}"></i>
                            </div>
                            <h2 class="font-display font-bold text-3xl text-gray-900 mb-2">${passed ? 'Harika!' : 'Tekrar Dene'}</h2>
                            <p class="text-gray-500 text-lg mb-4">Skorun: ${score} / ${questions.length}</p>
                            ${passed ? `
                                <button onclick="finishLessonAction('${meta.id}', ${meta.xp})" class="btn-primary w-full max-w-xs">Dersi Tamamla (+${meta.xp} XP)</button>
                            ` : `
                                <button onclick="initLessonLogic(LESSON_CONTENT['${meta.id}'], {id: '${meta.id}', xp: ${meta.xp}, title: '${meta.title}', type: '${meta.type}'})" class="px-6 py-3 bg-gray-200 text-gray-700 font-bold rounded-xl hover:bg-gray-300 w-full max-w-xs">Tekrar Dene</button>
                            `}
                        </div>
                    `;
                    lucide.createIcons();
                    if (passed) fireConfetti();
                    return;
                }
                timeLeft = content.timePerQuestion || 5;
                render();
            };

            const handleAnswer = (isTrue) => {
                const q = questions[currentQ];
                const correct = (q.isGood === isTrue);
                if (correct) {
                    score++;
                    showToast('DoÄŸru! +1 Puan', 'success');
                } else {
                    showToast('YanlÄ±ÅŸ!', 'error');
                }
                nextQuestion();
            };

            const render = () => {
                const q = questions[currentQ];
                container.innerHTML = `
                    <div class="flex-1 p-8 md:p-12 flex flex-col animate-fade-in">
                        <div class="flex justify-between items-center mb-6">
                            <span class="text-decathlon-blue font-bold tracking-widest text-xs uppercase flex items-center gap-2">
                                <i data-lucide="zap" class="w-4 h-4"></i> SPEED ROUND
                            </span>
                            <span class="text-gray-500 font-medium">${currentQ + 1} / ${questions.length}</span>
                        </div>

                        <!-- Timer Bar -->
                        <div class="w-full bg-gray-200 rounded-full h-3 mb-8 overflow-hidden">
                            <div id="speed-timer-bar" class="bg-decathlon-green h-3 rounded-full transition-all duration-300" style="width: 100%"></div>
                        </div>
                        <p class="text-center text-sm text-gray-500 mb-6">Kalan SÃ¼re: <span id="speed-timer-text" class="font-bold text-decathlon-blue">${timeLeft}</span> sn</p>

                        <!-- Prompt Display -->
                        <div class="flex-1 flex flex-col items-center justify-center">
                            <p class="text-sm text-gray-500 mb-2">${q.context || 'Bu prompt iyi mi?'}</p>
                            <div class="bg-gray-900 text-green-400 font-mono text-lg p-6 rounded-xl mb-8 text-center max-w-xl border border-gray-700 shadow-lg">
                                "${q.prompt}"
                            </div>
                        </div>

                        <!-- Answer Buttons -->
                        <div class="grid grid-cols-2 gap-4 mt-auto">
                            <button onclick="handleSpeedAnswer(true)" class="p-6 rounded-2xl bg-green-100 border-2 border-green-200 text-green-700 font-bold text-xl hover:bg-green-200 hover:scale-105 transition-all flex items-center justify-center gap-2">
                                <i data-lucide="check" class="w-6 h-6"></i> Ä°YÄ°
                            </button>
                            <button onclick="handleSpeedAnswer(false)" class="p-6 rounded-2xl bg-red-100 border-2 border-red-200 text-red-700 font-bold text-xl hover:bg-red-200 hover:scale-105 transition-all flex items-center justify-center gap-2">
                                <i data-lucide="x" class="w-6 h-6"></i> KÃ–TÃœ
                            </button>
                        </div>
                    </div>
                `;
                lucide.createIcons();

                // Start Timer
                timer = setInterval(() => {
                    timeLeft--;
                    updateTimer();
                    if (timeLeft <= 0) {
                        showToast('SÃ¼re doldu!', 'warning');
                        nextQuestion();
                    }
                }, 1000);
            };

            window.handleSpeedAnswer = handleAnswer;
            render();
        }

        // --- Utils ---
        function fireConfetti() {
            // Simple DOM based confetti
            const colors = ['#3643BA', '#C1F32A', '#0082C3'];
            for(let i=0; i<50; i++) {
                const conf = document.createElement('div');
                conf.style.position = 'fixed';
                conf.style.width = '10px';
                conf.style.height = '10px';
                conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.top = '-10px';
                conf.style.zIndex = '9999';
                conf.style.pointerEvents = 'none';
                document.body.appendChild(conf);

                const duration = Math.random() * 3 + 2;
                conf.animate([
                    { transform: `translate(0, 0) rotate(0deg)`, opacity: 1 },
                    { transform: `translate(${Math.random()*100 - 50}px, 100vh) rotate(${Math.random()*720}deg)`, opacity: 0 }
                ], {
                    duration: duration * 1000,
                    easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                }).onfinish = () => conf.remove();
            }
        }

    </script>
